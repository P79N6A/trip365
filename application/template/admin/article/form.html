<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理| 添加文章</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="__ADMIN__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__ADMIN__/css/AdminLTE.min.css">
    <style>
        .form-required {
            margin-left: 3px;
            color: red;
        }
        .table>tbody>tr>th{
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form action="{:url('article/add')}" method="post" class="form-horizontal" style="margin-top:10px">
        <div class="row">
            <div class="col-xs-9">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th width="120">分类<span class="form-required">*</span></th>
                            <td>
                                <input class="form-control" type="text" style="width:400px;" required="" value="" placeholder="请选择分类" onclick="selectCategory();" id="js-categories-name-input" readonly aria-required="true">
                                <input class="form-control" type="hidden" value="" name="category" id="js-categories-id-input">
                            </td>
                        </tr>
                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="article_title" id="title" required="" value="" placeholder="请输入标题" aria-required="true">
                        </td>
                    </tr>
                    <tr>
                        <th>关键词</th>
                        <td>
                            <input class="form-control" type="text" name="article_keywords" id="keywords" value="" placeholder="请输入关键字">
                            <p class="help-block">多关键词之间用英文逗号隔开</p>
                        </td>
                    </tr>
                    <tr>
                        <th>文章来源</th>
                        <td><input class="form-control" type="text" name="article_source" id="source" value="" placeholder="请输入文章来源"></td>
                    </tr>
                    <tr>
                        <th>摘要</th>
                        <td>
                            <textarea class="form-control" name="article_excerpt" style="height: 50px;" placeholder="请填写摘要"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>内容</th>
                        <td>
                            <script id="content" name="content" type="text/plain"></script>
                        </td>
                    </tr>
                    <tr>
                        <th>相册</th>
                        <td>
                            <ul id="photos" class="pic-list list-unstyled form-inline"></ul>
                            <a href="javascript:uploadMultiImage('图片上传','#photos','photos-item-tpl');" class="btn btn-default btn-sm">选择图片</a>
                        </td>
                    </tr>
                    <tr>
                        <th>附件</th>
                        <td>
                            <ul id="files" class="pic-list list-unstyled form-inline">
                            </ul>
                            <a href="javascript:uploadMultiFile('附件上传','#files','files-item-tpl','file');" class="btn btn-sm btn-default">选择文件</a>
                        </td>
                    </tr>
                    <tr>
                        <th>音频</th>
                        <td class="form-inline">
                            <input id="file-audio" class="form-control" type="text" name="audio" value="" placeholder="请上传音频文件" style="width: 200px;">

                            <a href="javascript:uploadOne('文件上传','#file-audio','audio');">上传</a>
                        </td>
                    </tr>
                    <tr>
                        <th>视频</th>
                        <td class="form-inline">
                            <input id="file-video" class="form-control" type="text" name="video" value="" placeholder="请上传视频文件" style="width: 200px;">
                            <a href="javascript:uploadOne('文件上传','#file-video','video');">上传</a>
                        </td>
                    </tr>
                    </tbody></table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
                        <a class="btn btn-default" href="/portal/admin_article/index.html">返回</a>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <table class="table table-bordered">
                    <tbody><tr>
                        <th><b>缩略图</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[more][thumbnail]" id="thumbnail" value="">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <img src="__ADMIN__/img/default-thumbnail.png" id="thumbnail-preview" width="135" style="cursor: pointer">
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><b>发布时间</b></th>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control js-bootstrap-datetime" type="text" name="post[published_time]" value="2019-02-12 11:58:02">
                        </td>
                    </tr>

                    <tr>
                        <th>文章模板</th>
                    </tr>
                    <tr>
                        <td>
                            <select class="form-control" name="post[more][template]" id="more-template-select">
                                <option value="">请选择模板</option>
                                <option value="article">文章页 portal/article.html</option>
                            </select>
                        </td>
                    </tr>
                    </tbody></table>

            </div>
        </div>
    </form>
</div>
<!-- jQuery 2.2.3 -->
<script src="__PLUGINS__/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="__ADMIN__/bootstrap/js/bootstrap.min.js"></script>
<script src="__PLUGINS__/layer/layer.js"></script>
<script>
    var Uploader = '{:url("/asset/upload")}';
</script>
<!-- UEditor -->
<script type="text/javascript" src="__PLUGINS__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PLUGINS__/ueditor/ueditor.all.min.js"></script>
<script>
    var ue = UE.getEditor('content',{
        serverUrl: "{:url('/asset/upload')}",
    });
    var form = $('#form');

    function save() {
        var data = form.serialize();
        $.ajax({
            url: '{:url("/admin/add")}',
            type: 'post',
            data: data,
            success: function (data) {
                if (data !== true) {
                    layer.msg(data.msg);
                    form.find('input[name="__token__"]').remove();
                    form.prepend(data.token);
                } else {
                    top.layer.closeAll();
                    top.layer.msg('添加成功');
                    $obj = top.window['iframe'];
                    $obj.reload();
                }
            }
        })
    }
    function reset() {
        document.getElementById('form').reset();
    }
</script>

</body>
</html>
