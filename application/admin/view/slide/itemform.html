<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理| 添加幻灯片</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="__ADMIN__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PLUGINS__/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__ADMIN__/css/AdminLTE.min.css">
    <link rel="stylesheet" href="__ADMIN__/css/styles.css">
</head>
<body>
<div style="padding: 15px">
    <ul class="nav nav-tabs">
        <li><a href="{:url('/slide/item',['id'=>$slide_id])}">幻灯片列表</a></li>
        <li class="active"><a href="{:url('/slide/addItem',['id'=>$slide_id])}">添加幻灯片</a></li>
    </ul>
    <form action="{:url('/slide/saveItem')}" method="post" class="form-horizontal" style="margin-top: 10px">
        <div class="row">
            <div class="col-xs-9">
                <table class="table table-bordered">
                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="title" id="title" style="width:400px;" required value="" placeholder="请输入标题"/>
                        </td>
                    </tr>
                    <tr>
                        <th>链接</th>
                        <td>
                            <input class="form-control" type="text" name="url" id="url" value="" style="width: 400px" placeholder="请输入链接">
                        </td>
                    </tr>
                    <tr>
                        <th>链接打开方式</th>
                        <td>
                            <select class="form-control" type="text" name="target" id="target" style="width: 400px">
                                <option value="_blank">新窗口</option>
                                <option value="_self">当前窗口</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>描述</th>
                        <td><input class="form-control" type="text" name="description" id="source" value="" style="width: 400px" placeholder="请输入描述"></td>
                    </tr>
                    <tr>
                        <th>幻灯片内容</th>
                        <td>
                            <textarea class="form-control" name="content" id="description" style="width: 47%; height: 100px;" placeholder="请填写幻灯片内容"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-xs-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>图片</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="image" id="thumbnail" value="">
                                <a href="javascript:uploadDialog('图片上传','image','#thumbnail',false);">
                                    <img src="__ADMIN__/img/default-thumbnail.png" id="thumbnail-preview" width="135" style="cursor: hand"/>
                                </a>
                                <input type="button" class="btn btn-sm"
                                       onclick="$('#thumb-preview').attr('src','__ADMIN__/default-thumbnail.png');$('#thumb').val('');return false;"
                                       value="取消图片">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="slide_id" value="{$slide_id}">
                <button type="submit" class="btn btn-success">添加</button>
                <a class="btn btn-default" href="{:url('slide/item',['slide_id'=>$slide_id])}">返回</a>
            </div>
        </div>
    </form>
</div>
<!-- jQuery 2.2.3 -->
<script src="__PLUGINS__/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="__ADMIN__/bootstrap/js/bootstrap.min.js"></script>
<script src="__PLUGINS__/layer/layer.js"></script>
<script>
    function uploadDialog(title, type, template, multiple) {
        fileType = type;
        tpl = template;
        multi = multiple;
        index = layer.open({
            type: 2,
            title: title,
            area: ['600px','530px'],
            btn:['关闭'],
            content: '{:url("/article/asset")}'
        });
    }
</script>
</body>
</html>
