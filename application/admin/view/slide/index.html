<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理| 添加幻灯片</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="__ADMIN__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PLUGINS__/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__ADMIN__/css/AdminLTE.min.css">
</head>
<body>
<div style="padding: 15px">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('/slide/index')}">幻灯片列表</a></li>
        <li><a href="{:url('/slide/form')}">添加幻灯片</a></li>
    </ul>
    <table class="table table-hover table-bordered" style="margin-top: 10px">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>幻灯片</th>
            <th>备注</th>
            <th width="160">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="slides" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>
                {$vo.remark}
            </td>
            <td>
                <a class="btn btn-xs btn-success"
                   href="{:url('/slide/form',['id'=>$vo['id']])}">编辑</a>
                <a class="btn btn-xs btn-success"
                   href="javascript:openIframe('{:url('/slide/item',array('id'=>$vo['id']))}','管理 {$vo.name} 页面');">管理页面</a>
                <a class="btn btn-xs btn-danger"
                   href="{:url('slide/delete',['id'=>$vo['id']])}">删除</a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
<!-- jQuery 2.2.3 -->
<script src="__PLUGINS__/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="__ADMIN__/bootstrap/js/bootstrap.min.js"></script>
<script src="__PLUGINS__/layer/layer.js"></script>
<script>
    function openIframe(url, name) {
        top.layer.open({
            type: 2,
            title: name,
            area: ['1000px', '600px'],
            content: url,
        })
    }
</script>
</body>
</html>
